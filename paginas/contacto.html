        <h1 class="title">Contactame</h1>
        <section class="contact__flexContainer">
            <div class="formContainer">
                <form class="contactForm">
                    <div class="contactForm__box">
                        <input class="contactForm__input" type="text" name="nombre_apellido" placeholder="Nombre y Apellido"> 
                    </div>
                    <div class="contactForm__box">
                        <input class="contactForm__input" type="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="contactForm__box">
                        <label for="intereses">Te interesa:</label>
                        <select class="contactForm__select" name="intereses">
                            <option value="presencial">Clases Presenciales</option>
                            <option value="a_distancia">Clases a Distancia</option>
                            <option value="talleres">Talleres</option>
                        </select> 
                    </div>
                    <div class="contactForm__box">
                        <textarea class="contactForm__input" name="mensaje" cols="30" rows="10" placeholder="Dejame tu mensaje"></textarea>
                    </div>
                    <div class="contactForm__box">
                        <input class="contactForm__btn" type="submit" value="Enviar Formulario">
                    </div>
                </form>
            </div>
            <div class="location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.0770470060083!2d-58.493079384771086!3d-34.576916980466386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb65c85831987%3A0x3700fd10353d3938!2sAltolaguirre%20%26%20Avenida%20Monroe%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1649869431358!5m2!1ses!2sar" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
